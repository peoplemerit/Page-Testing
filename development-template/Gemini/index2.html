<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎓 PMERIT - Empowering Learning Through Innovation</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #667eea;
            --secondary-purple: #764ba2;
            --background-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --sidebar-bg: rgba(255, 255, 255, 0.9);
            --text-primary: #333;
            --text-secondary: #666;
            --border-color: rgba(102,126,234,0.2);
            --shadow: 0 4px 16px rgba(102,126,234,0.07);
            --border-radius: 10px;
            --header-height: 48px;
            --footer-height: 36px;
        }
        body {
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif;
            background: var(--background-gradient);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }
        .header {
            height: var(--header-height);
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: var(--header-height);
            width: 100%;
            z-index: 10;
        }
        .header-content {
            width: 100%;
            max-width: 1150px;
            padding: 0 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.5rem;
        }
        .logo {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary-purple);
            text-decoration: none;
            flex-shrink: 0;
        }
        .nav-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .language-selector {
            padding: 0.2rem 0.4rem;
            border: 1px solid var(--border-color);
            border-radius: 7px;
            font-size: 0.8rem;
            background: white;
            color: var(--text-primary);
            cursor: pointer;
        }
        .btn {
            padding: 0.25rem 0.8rem;
            border: none;
            border-radius: 7px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            min-width: 60px;
            min-height: 28px;
        }
        .btn-pricing, .btn-signin {
            background: transparent;
            color: var(--primary-purple);
            border: 1px solid var(--primary-purple);
        }
        .btn-pricing:hover, .btn-signin:hover {
            background: var(--primary-purple);
            color: white;
        }
        .btn-primary {
            background: var(--primary-purple);
            color: white;
        }
        .btn-primary:hover {
            background: var(--secondary-purple);
        }
        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: 160px 1fr 180px;
            gap: 0.5rem;
            padding: 0.5rem;
            width: 100vw;
            max-width: 1150px;
            margin: 0 auto;
            box-sizing: border-box;
            height: calc(100vh - var(--header-height) - var(--footer-height));
            min-height: 0;
        }
        .sidebar-left, .sidebar-right {
            background: var(--sidebar-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.4rem 0.3rem;
            overflow: hidden;
            height: 100%;
            min-width: 0;
        }
        .sidebar-left { justify-content: flex-start; }
        .sidebar-right { justify-content: flex-start; }
        .sidebar-section {
            margin-bottom: 0.5rem;
            width: 100%;
        }
        .quick-actions {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
            width: 100%;
        }
        .action-item {
            padding: 0.3rem 0.3rem;
            border-radius: 7px;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.4rem;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 0.85rem;
            background: white;
            min-height: 28px;
        }
        .action-item .icon { font-size: 1rem; }
        .action-item:hover, .action-item.active {
            background: var(--primary-purple);
            color: #fff;
        }
        .virtual-human-area {
            margin-top: 0.2rem;
            text-align: center;
        }
        .virtual-human-avatar {
            width: 44px; height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-purple));
            display: flex; align-items: center; justify-content: center;
            color: white;
            font-size: 1.6rem;
            border: 2px solid var(--border-color);
            margin: 0 auto;
        }
        .dashboard-btn {
            background: var(--primary-purple);
            color: white;
            border: none;
            padding: 0.3rem;
            border-radius: 7px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.2rem;
            width: 100%;
            font-size: 0.85rem;
            min-height: 28px;
        }
        .dashboard-btn.guest {
            background: #eee;
            color: #888;
        }
        .chat-container {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100%;
            min-width: 0;
            overflow: hidden;
        }
        .chat-header {
            padding: 0.4rem 0.2rem;
            border-bottom: 1px solid var(--border-color);
            background: var(--sidebar-bg);
            flex-shrink: 0;
        }
        .header-center-ai {
            text-align: center;
        }
        .header-center-ai h1 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.1rem;
        }
        .header-center-ai p {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin: 0;
        }
        .chat-messages {
            flex: 1;
            padding: 0.4rem 0.3rem;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
            min-height: 0;
            font-size: 0.92rem;
        }
        .message {
            word-wrap: break-word;
            max-width: 100%;
        }
        .ai-message .message-content {
            background: rgba(102,126,234,0.08);
            padding: 0.3rem 0.5rem;
            border-radius: 9px;
            border-left: 3px solid var(--primary-purple);
            color: var(--text-primary);
        }
        .user-message {
            text-align: right;
        }
        .user-message .message-content {
            background: rgba(118,75,162,0.11);
            padding: 0.3rem 0.5rem;
            border-radius: 9px;
            border-right: 3px solid var(--secondary-purple);
            color: var(--text-primary);
            display: inline-block;
            max-width: 80%;
        }
        .chat-input-container {
            border-top: 1px solid var(--border-color);
            padding: 0.3rem 0.2rem;
            flex-shrink: 0;
            background: var(--sidebar-bg);
        }
        .chat-input-wrapper {
            display: flex;
            gap: 0.4rem;
            align-items: center;
            margin-bottom: 0.2rem;
        }
        #chatInput {
            flex: 1;
            padding: 0.2rem 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 9px;
            font-size: 0.88rem;
            background: white;
            color: var(--text-primary);
            min-height: 28px;
            max-width: 66%;
        }
        .send-button {
            width: 28px; height: 28px;
            border-radius: 50%;
            background: var(--primary-purple);
            color: white;
            border: none;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .send-icon { font-size: 1.05rem; font-weight: bold; }
        .chat-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.7rem;
        }
        .char-count { color: var(--text-secondary); }
        .status-item {
            color: var(--text-secondary);
            padding: 0.12rem 0.3rem;
            border-radius: 5px;
            background: rgba(102,126,234,0.08);
            display: inline-flex;
            align-items: center;
        }
        .status-connected {
            background: rgba(34,197,94,0.08);
            color: #16a34a;
            font-weight: 500;
        }
        .sidebar-right .sidebar-content, .sidebar-left .sidebar-content {
            width: 100%;
        }
        .discovery-section {
            margin-bottom: 0.4rem;
            font-size: 0.85rem;
            text-align: center;
        }
        .assessment-cards {
            padding: 0;
            width: 100%;
        }
        .assessment-card {
            background: white;
            border-radius: 7px;
            border: 1px solid var(--border-color);
            padding: 0.4rem;
            margin-bottom: 0.35rem;
            cursor: pointer;
            font-size: 0.85rem;
            min-height: 38px;
        }
        .assessment-card .card-header {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        .assessment-card h4 {
            color: var(--text-primary);
            font-size: 0.93rem;
            font-weight: 600;
            margin: 0;
        }
        .assessment-btn {
            width: 100%;
            padding: 0.18rem;
            background: var(--primary-purple);
            color: white;
            border: none;
            border-radius: 7px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            min-height: 28px;
        }
        .footer {
            height: var(--footer-height);
            background: var(--card-bg);
            border-top: 1px solid var(--border-color);
            padding: 0 1rem;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .footer-links {
            display: flex;
            gap: 0.5rem;
        }
        .footer-links a {
            color: var(--primary-purple);
            text-decoration: none;
            font-size: 0.8rem;
        }
        .footer-links a:hover { text-decoration: underline; }

        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr 2fr 1fr;
                max-width: 100vw;
            }
            .sidebar-left, .sidebar-right { min-width: 0; }
        }
        @media (max-width: 600px) {
            .main-content {
                grid-template-columns: 1fr;
                grid-template-rows: 100px auto 110px;
                gap: 0.3rem;
            }
            .sidebar-left, .sidebar-right {
                flex-direction: row;
                height: 44px;
                min-width: 0;
                padding: 0.2rem;
            }
            .sidebar-left .sidebar-section, .sidebar-right .assessment-cards,
            .sidebar-right .discovery-section {
                margin-bottom: 0;
                padding: 0;
            }
            .sidebar-left, .sidebar-right {
                font-size: 0.78rem;
            }
            .chat-container { min-height: 300px; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <div class="logo">🎓 PMERIT</div>
                <nav class="nav-actions">
                    <a href="#" id="donate-link" class="btn btn-pricing">Donate</a>
                    <select class="language-selector">
                        <option value="en">🌍 English</option>
                        <option value="yo">Yoruba</option>
                        <option value="ig">Igbo</option>
                        <option value="ha">Hausa</option>
                    </select>
                    <a href="#" class="btn btn-signin" id="signin-btn">Sign In</a>
                    <a href="#" class="btn btn-primary" id="start-learning-btn">Start Learning</a>
                </nav>
            </div>
        </header>
        <main class="main-content">
            <aside class="sidebar-left" id="leftSidebar">
                <div class="sidebar-content">
                    <div class="sidebar-section">
                        <div class="quick-actions">
                            <div class="action-item active" id="virtual-human-toggle" title="Virtual Human">
                                <i class="fas fa-user icon"></i>
                            </div>
                            <div class="action-item" id="explore-paths-btn" title="Career Tracks">
                                <i class="fas fa-compass icon"></i>
                            </div>
                            <div class="action-item" id="customer-service-toggle" title="Customer Service">
                                <i class="fas fa-headset icon"></i>
                            </div>
                            <div class="action-item" id="dark-mode-toggle" title="Dark Mode">
                                <i class="fas fa-moon icon"></i>
                            </div>
                            <div class="action-item active" id="tts-toggle" title="Text-to-Speech">
                                <i class="fas fa-volume-up icon"></i>
                            </div>
                        </div>
                        <button class="dashboard-btn" id="dashboard-btn">
                            <i class="fas fa-tachometer-alt"></i>
                        </button>
                    </div>
                    <div class="virtual-human-area">
                        <div class="virtual-human-avatar">
                            <i class="fas fa-user-circle"></i>
                        </div>
                    </div>
                </div>
            </aside>
            <section class="chat-container">
                <div class="chat-header">
                    <div class="header-center-ai">
                        <h1>PMERIT AI</h1>
                        <p>Accessible, high-quality education for global opportunities</p>
                    </div>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <div class="message ai-message">
                        <div class="message-content">
                            <strong>PMERIT AI:</strong> Welcome to PMERIT! Let's start your learning journey.
                        </div>
                    </div>
                </div>
                <div class="chat-input-container">
                    <div class="chat-input-wrapper">
                        <input type="text" id="chatInput" placeholder="Ask about courses, learning paths, or your goals..." maxlength="500">
                        <button id="sendButton" class="send-button">
                            <span class="send-icon">→</span>
                        </button>
                    </div>
                    <div class="chat-footer">
                        <span class="char-count">0/500</span>
                        <span class="status-item" id="virtual-human-indicator"><i class="fas fa-user"></i></span>
                        <span class="status-connected">✅ Connected</span>
                    </div>
                </div>
            </section>
            <aside class="sidebar-right" id="rightSidebar">
                <div class="sidebar-content">
                    <div class="discovery-section">
                        <span>Assessments</span>
                    </div>
                    <div class="assessment-cards">
                        <div class="assessment-card" data-assessment="learning-style">
                            <div class="card-header">
                                <i class="fas fa-graduation-cap icon"></i>
                                <h4>Learning Style</h4>
                            </div>
                            <button class="assessment-btn">Start →</button>
                        </div>
                        <div class="assessment-card" data-assessment="interest-profiler">
                            <div class="card-header">
                                <i class="fas fa-heart icon"></i>
                                <h4>Interest Profiler</h4>
                            </div>
                            <button class="assessment-btn">Discover →</button>
                        </div>
                        <div class="assessment-card" data-assessment="skills-assessment">
                            <div class="card-header">
                                <i class="fas fa-chart-line icon"></i>
                                <h4>Skills</h4>
                            </div>
                            <button class="assessment-btn">Evaluate →</button>
                        </div>
                    </div>
                </div>
            </aside>
        </main>
        <footer class="footer">
            <span>&copy; 2025 PMERIT.</span>
            <span class="footer-links">
                <a href="#">Contact</a>
                <a href="#">Support</a>
                <a href="#">Terms</a>
            </span>
        </footer>
    </div>
    <script>
    // --- Compact Core Application State ---
    let isAuthenticated = false;
    let darkMode = localStorage.getItem('darkMode') === 'true';
    let virtualHumanMode = true;
    let customerServiceMode = false;
    let ttsEnabled = localStorage.getItem('ttsEnabled') === 'true';
    const careerTracks = ["Software Development", "Data Analytics", "UI/UX", "Marketing", "Support", "Virtual Assistant", "Cloud & DevOps"];
    const startLearningBtn = document.getElementById('start-learning-btn');
    const signinBtn = document.getElementById('signin-btn');
    const dashboardBtn = document.getElementById('dashboard-btn');
    const donateLink = document.getElementById('donate-link');
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const ttsToggle = document.getElementById('tts-toggle');
    const virtualHumanToggle = document.getElementById('virtual-human-toggle');
    const customerServiceToggle = document.getElementById('customer-service-toggle');
    const explorePathsBtn = document.getElementById('explore-paths-btn');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');
    const chatMessages = document.getElementById('chatMessages');
    const charCountElement = document.querySelector('.char-count');
    const virtualHumanIndicator = document.getElementById('virtual-human-indicator');
    document.addEventListener('DOMContentLoaded', () => {
        if (darkMode) document.body.classList.add('dark-mode');
        if (ttsEnabled) ttsToggle.classList.add('active');
        updateAuthUI(isAuthenticated);
        updateCharCounter();
        setupEventListeners();
    });
    function updateAuthUI(isAuth) {
        dashboardBtn.classList.toggle('guest', !isAuth);
    }
    function updateCharCounter() {
        if (chatInput && charCountElement) {
            const count = chatInput.value.length;
            charCountElement.textContent = `${count}/500`;
        }
    }
    function setupEventListeners() {
        darkModeToggle.addEventListener('click', () => {
            darkMode = !darkMode;
            localStorage.setItem('darkMode', darkMode);
            document.body.classList.toggle('dark-mode', darkMode);
            darkModeToggle.classList.toggle('active', darkMode);
        });
        ttsToggle.addEventListener('click', () => {
            ttsEnabled = !ttsEnabled;
            localStorage.setItem('ttsEnabled', ttsEnabled);
            ttsToggle.classList.toggle('active', ttsEnabled);
        });
        virtualHumanToggle.addEventListener('click', () => {
            virtualHumanMode = !virtualHumanMode;
            virtualHumanToggle.classList.toggle('active', virtualHumanMode);
        });
        customerServiceToggle.addEventListener('click', () => {
            customerServiceMode = !customerServiceMode;
            customerServiceToggle.classList.toggle('active', customerServiceMode);
        });
        explorePathsBtn.addEventListener('click', () => alert(`Tracks: ${careerTracks.join(', ')}`));
        dashboardBtn.addEventListener('click', () => {
            if (isAuthenticated) alert('Redirecting to dashboard.html');
            else alert('Sign up to access dashboard!');
        });
        chatInput.addEventListener('input', updateCharCounter);
        sendButton.addEventListener('click', handleSendMessage);
        signinBtn.addEventListener('click', () => {
            isAuthenticated = true;
            updateAuthUI(isAuthenticated);
            alert('Signed in!');
        });
        startLearningBtn.addEventListener('click', () => {
            if (isAuthenticated) alert('Redirecting to dashboard...');
            else alert('Sign up to start learning!');
        });
    }
    function handleSendMessage() {
        const message = chatInput.value.trim();
        if (!message) return;
        addMessage('user', message);
        chatInput.value = '';
        updateCharCounter();
        setTimeout(() => {
            const aiResponse = "Thanks for your message! How can we help you learn?";
            addMessage('ai', aiResponse);
        }, 800);
    }
    function addMessage(role, content) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${role}-message`;
        messageDiv.innerHTML = `<div class="message-content"><strong>${role === 'ai' ? 'PMERIT AI' : 'You'}:</strong> ${content}</div>`;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    </script>
</body>
</html>
